<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <title>ตู้ขายตุ๊กตาอัตโนมัติ</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h2>🎁 ตู้หยอดเหรียญขายตุ๊กตา</h2>

  <div id="machine" class="grid"></div>

  <div class="panel cart">
    <h3>🛒 ตะกร้า</h3>
    <ul id="cart"></ul>
    <p>รวม: <span id="total">0</span> บาท</p>
    <input type="number" id="cash" placeholder="ใส่เงิน (บาท)" />
    <button onclick="pay()">✅ ชำระเงิน</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
